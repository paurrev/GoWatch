<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./src/api.js" defer></script>
  <link rel="stylesheet" href="./styles/api.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar">
    <div class="icons-container">
      <a href="">
        <svg class="nav-icons menu-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-align-left">
          <path d="M0 0h24v24H0z" stroke="none" />
          <path d="M4 6h16M4 12h10M4 18h14" />
        </svg>
      </a>
      <a href="">
        <svg class="nav-icons search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-search">
          <path d="M0 0h24v24H0z" stroke="none" />
          <path d="M3 10a7 7 0 1 0 14 0 7 7 0 1 0-14 0M21 21l-6-6" />
        </svg>
      </a>
    </div>
    <a href="./api.html">
      <img class="logo-nav" src="./img/logo.svg" alt="logo Go Watch">
    </a>
    <a href="">
      <svg class="nav-icons bookmark-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
        class="icon icon-tabler icons-tabler-filled icon-tabler-bookmark">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M14 2a5 5 0 0 1 5 5v14a1 1 0 0 1-1.555.832L12 18.202l-5.444 3.63a1 1 0 0 1-1.55-.72L5 21V7a5 5 0 0 1 5-5h4z" />
      </svg>
    </a>
  </nav>
  <main>
    <section class="buttons-categories_container">
      <button class="button-category">Popular</button>
      <button class="button-category">Now Playing</button>
      <button class="button-category">Top Rated</button>
    </section>
    <section class="backdrop-container">
      <img class="backdrop-img" src="https://image.tmdb.org/t/p/original/usrFVMC4tbOzgIuojMo245QLtX2.jpg" alt="">
    </section>
    
    <section class="trending-container">
      <div class="trending-title_container">
        <h2>Trending</h2>
        <div class="trending-title_day">Today</div>
      </div>
      <article class="trending-posters_container">
      </article>
    </section>
    <hr class="divider">
    <section class="popular-container">
      <div class="trending-title_container">
        <h2>Popular</h2>
      </div>
      <article class="popular-posters_container">
      </article>
    </section>
    <hr class="divider">
    <section class="now-playing-container">
      <div class="trending-title_container">
        <h2>Now Playing</h2>
      </div>
      <article class="now-playing-posters_container">
      </article>
    </section>
    <hr class="divider">
    <section class="posters-section">
    </section>
  </main>

    <button class="button-more">Learn More</button>

</body>

</html>
